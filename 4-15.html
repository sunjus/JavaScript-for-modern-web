<! DOCTYPE html>
<html>
  <head>
    <script>
      //변수를 선언합니다
      var output = "";
      //중첩 반복문
      for (var i = 0; i < 10; i++) {
        for (var j = 0; j < i; j++) {
          output += "*";
        }
        output += "\n";
      }

      alert(output);
    </script>
  </head>
  <body></body>
</html>
