<!DOCTYPE html>
<html>
  <head>
    <script>
      //변수를 선언합니다
      var index = -1;
      // 인사말
      var greeting = null; // 아무것도 아닌 값이나, 빈값을 곧잘 null 로 사용한다.
      // greeting 이 안녕히 계세요가 아니면 계속 실행
      while (greeting !== "안녕히 계세요") {
        var input = prompt("인사말을 입력하세요", "인사");
        if (input !== "") {
          var time = Number(input);
          // 입력값이 숫자이고, 0과 24사 사이일때
          if (time !== NaN && time >= 0 && time <= 24) {
            if (6 <= time && time <= 10) {
              greeting = "Good Morning";
            } else if (10 < time && time <= 21) {
              greeting = "Good day";
            } else {
              greeting = "Good night";
            }
          } else {
            index = "안녕잘자잘 자잘있어".indexOf(input);
            if (index === 2 || index === 4) {
              //2,4 가 참일때
              greeting = "안녕히 주무세요";
            } else if (index === 0) {
              //0이면
              greeting = "안녕하세요";
            } else if (index === 7) {
              greeting = "안녕히 계세요";
            }
          }
        }
        if (greeting === null) {
          greeting = "인사를 안하다니";
        }
        alert(greeting);
        //console.log(greeting);
        //alert("공자 가라사대 " + greeting);
      }
    </script>
  </head>
  <body></body>
</html>
