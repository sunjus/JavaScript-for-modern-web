<!DOCTYPE html>
<html>
  <head>
    <script>
      let a = [52, 273, 103, 32, 57, 103, 31, 2];
      let max_value = a[0];
      let min_value = a[0];
      for (let i = 1; i < a.length; i++) {
        if (a[i] > max_value) {
          max_value = a[i];
        }
        if (a[i] < min_value) {
          min_value = a[i];
        }
      }

      console.log(max_value, min_value);
    </script>
  </head>
</html>
