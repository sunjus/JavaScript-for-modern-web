<!DOCTYPE html>
<html>
  <head>
    <script>
      //변수를 선언합니다
      var output = "";
      //중첩 반복문과 조건문
      var n = 10;
      for (var i = 0; i < n; i++) {
        for (var j = 0; j < n; j++) {
          if (j < n - i - 1) {
            output += " ";
          } else if (j == n - i - 1) {
            output += "*";
          } else {
            output += "**";
          }
        }
        output += "\n";
      }

      alert(output);
    </script>
  </head>
  <body></body>
</html>
